<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <!-- Google Fonts -->
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap" rel="stylesheet">
  <!-- CSS Files -->
  <link rel="stylesheet" href="css/normalize.css">
  <link rel="stylesheet" href="css/main.css">

  <title>Frontend Mentor | Profile card component</title>

</head>

<body>

  <div class="container">
    <div class="bg-img">
      <img src="images/bg-pattern-top.svg" alt="">
      <img src="images/bg-pattern-bottom.svg" alt="">
    </div>
    <div class="card">
      <div class="image">
        <img src="images/bg-pattern-card.svg" alt="Cover photo">
        <img src="images/image-victor.jpg" alt="Profile Photo">
      </div>
      <div class="info">
        <div class="main">
          <h2>Victor Crest <span>26</span></h2>
          <p class="country">London</p>
        </div>
        <hr>
        <div class="stats">
          <div class="box">
            <h2>80K</h2>
            <span>Followers</span>
          </div>
          <div class="box">
            <h2>803K</h2>
            <span>Likes</span>
          </div>
          <div class="box">
            <h2>1.4K</h2>
            <span>Photos</span>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#">Ahmed EL-Ghoz</a>.
  </div>
</body>

</html>
